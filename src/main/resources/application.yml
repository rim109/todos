server:
    port: 8080
    servlet:
        context-path: /
        encoding:
            charset: UTF-8
            enabled: true
            force: true
spring:
    jpa:
        open-in-view: true
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                show_sql: false
                format_sql: true
                highlight_sql: true

logging:
    pattern:
      console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
    level:
        org:
            hibernate:
            SQL: debug
            type.descriptor.sql: trace

auth:
    jwt:
        issuer: team.sparta.com
        secret: PO4c8z41Hia5gJG3oeuFJMRYBB4Ws4aZ
        accessTokenExpirationHour: 168


